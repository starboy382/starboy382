<!DOCTYPE html>
<html>

<head>
    <title>Create Account</title>
    <link rel="shortcut icon" href="kwasu.png">
</head>

<body background="sh.jpg">
    <a href="index.html"><font face="perpetua" color="cyan">Back</font></a>
    <br>
    <br>
    <br>
    <h2 align="center" >
        Please fill the following form to complete registration.
    </h2>
    <br>
    <br>
    <form autocomplete="email" autocomplete="name" autocomplete="phone">
        <table align="center" width="50">
            <tr  >
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    Date of Birth
                </td>
                <td>
                    <input type="Date" name="">
                </td>
            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Phone No :
                </td>
                <td>
                    <select>
                            <option>
                                +233
                            </option>
                            <option>
                                +234
                            </option>
                            <option>
                                +235
                            </option>
                            <option>
                                +236
                            </option>
                            <option>
                                +239
                            </option>
                        </select>
                </td>
                <td>
                    <input type="phone" placeholder="812*****">
                </td>
            </tr>
            <tr>
                <td>
                    Create Password:
                </td>
                <td>
                    <input type="Password" name="" placeholder="Must contain more than 8 characters">
                </td>
            </tr>
            <tr>
                <td>
                    Verify Password:
                </td>
                <td>
                    <input type="Password" name="" placeholder="Must contain more than 8 characters">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Create Account">
                </td>
                <td>
                    <input type="reset" name="" value="Reset">
                </td>
            </tr>
        </table>
    </form>



</body>

</html>
